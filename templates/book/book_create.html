{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
    <style>
        .parent {
            height: 100%;
            padding: 10%;
            text-align: center;
        }
    </style>
    <form method="post" autocomplete="off">
        {% csrf_token %}
        <div class="w-50 p-3">
            <div class="form-floating mb-3">
                {{ form|crispy }}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'book_list' %}" class="btn btn-success">Back to list</a>
    </form>
{% endblock %}
